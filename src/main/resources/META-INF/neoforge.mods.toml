modLoader = "javafml"
loaderVersion = "${loader_version_range}"

issueTrackerURL = "https://github.com/infernalexp/Infernal-Expansion/issues" #optional
license = "{mod_license}"

[[mods]]
    modId = "${mod_id}"
    version = "${mod_version}"
    displayName = "${mod_name}"
    updateJSONURL="https://infernalstudios.org/api/mods/infernalexpansion/forge"
    displayURL = "https://discord.gg/UYGSn94"
    logoFile = "Infernal_Expansion_Logo.png"
    credits = "See the description!"
    authors="${mod_authors}"
    description='''${mod_description}'''

[[mixins]]
    config="infernal-expansion.mixins.json"

[[accessTransformers]]
    file="META-INF/accesstransformer.cfg"


[[dependencies.${mod_id}]]
    modId="neoforge"
    type="required"
    versionRange="${neo_version_range}"
    ordering="NONE"
    side="BOTH"

[[dependencies.${mod_id}]]
    modId="minecraft"
    type="required"
    versionRange="${minecraft_version_range}"
    ordering="NONE"
    side="BOTH"

# Features are specific properties of the game environment, that you may want to declare you require. This example declares
# that your mod requires GL version 3.2 or higher. Other features will be added. They are side aware so declaring this won't
# stop your mod loading on the server for example.
#[features.${mod_id}]
#openGLVersion="[3.2,)"
